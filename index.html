<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="1068846629839-l83judnrke53m3r6crraek5hs2venq5u.apps.googleusercontent.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b6e6000569.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
  <link rel="stylesheet" href="style.css">
  <!-- <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous"> -->
  <title>Fancy Todo</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <li class="nav-item" id="navRegister">
            <a class="nav-link" style="color: wheat;" href="#">Register</a>
          </li>
          <li class="nav-item" id="navLogin">
            <a class="nav-link" style="color: wheat;" href="#">Login</a>
          </li>
          <li class="nav-item" id="navLogout">
            <a class="nav-link" style="color: wheat;" href="#">Logout</a>
          </li>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  
  <!-- login form -->
  <div id="login" class="mt-5">
    <div class="card border-secondary mt-3 mb-3 mx-auto" id="loginCard">
      <label for="login" class="form-label mx-auto mt-2 mb-4 px-2">Login</label>
      <form id="formLogin" class="mb-3">
        <div class="mb-3 px-3">
          <label for="email-address" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmailLogin" placeholder="Enter Email" required>
        </div>
        <div class="mb-3 px-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPasswordLogin" placeholder="Enter Password" required>
        </div>
        <div class="col-md-12 mb-3 px-3">
          <input type="checkbox" id="show-password-login"> Show Password
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary mt-2 rounded-pill" id="loginSubmit">Login</button>
        </div>
        <div class="col-md-12 ">
          <div class="login-or">
             <hr class="hr-or">
             <span class="span-or">or</span>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="g-signin2" data-onsuccess="onSignIn" data-theme="light" data-longtitle="true"></div>
        </div>
        <div class="form-group">
            <p class="text-center" id="signup">Don't have an account? <a href="#">Register here</a></p>
        </div>
      </form>
    </div>
  </div>
  <!-- end of login form -->
  
  <!-- register form -->
  <div id="register" class="mt-5">
    <div class="card border-secondary mt-3 mb-3 mx-auto" id="registerCard">
      <label for="register" class="form-label mx-auto mt-2 mb-4 px-2">Register</label>
      <form id="formRegister" class="mb-3">
        <div class="mb-3 px-3">
          <label for="email-address" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmailRegister" placeholder="Enter Email" required>
        </div>
        <div class="mb-3 px-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPasswordRegister" placeholder="Enter Password" required>
        </div>
        <div class="col-md-12 mb-3 px-3">
          <input type="checkbox" id="show-password-register"> Show Password
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary mt-2 rounded-pill" id="registerSubmit">Register</button>
        </div>
        <div class="col-md-12 ">
          <div class="login-or">
             <hr class="hr-or">
             <span class="span-or">or</span>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div class="g-signin2" data-onsuccess="onSignUp" data-theme="light" data-longtitle="true"></div>
        </div>
        <div class="form-group">
            <p class="text-center" id="signin">Already have an account? <a href="#">Login here</a></p>
        </div>
      </form>
    </div> 
  </div>
  <!-- end of register form -->

  <!-- button add todo -->
  <div class="text-center">
    <button type="button" class="btn btn-sm mt-5 mb-3 text-center rounded-pill" id="btn-add-todo"><i class="far fa-plus-square"></i> Add New Todo</button>
  </div>
  <!-- end of button add todo -->

  <!-- todo list -->
  <!-- <div class="card" id="todoList">
  </div> -->
  <div class="accordion" id="todoList">

  </div>
  <!-- end of todo list -->

  <!-- add form -->
  <div id="add" class="mt-5">
    <div class="card border-primary mt-3 mb-3 mx-auto" style="max-width: 18rem;">
      <label for="add-todo" class="form-label mx-auto mt-2 mb-2 px-2">Add Todo</label>
      <form id="formAddTodo" class="mb-3">
        <div class="mb-3 px-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="inputTitle">
        </div>
        <div class="mb-3 px-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="inputDescription" rows="2"></textarea>
        </div>
        <div class="mb-3 px-3">
          <label for="status" class="form-label">Status</label>
          <div>
            <select class="form-select" aria-label="Default select example" style="width:100%;padding:8px 2px" id="inputStatus">
              <option value="" selected>Select Status</option>
              <option value="Waiting">Waiting</option>
              <option value="Running">Running</option>
            </select>
          </div>
        </div>
        <div class="mb-3 px-3">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="inputDueDate">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-2" id="addSubmit" style="width: 100px">Add</button>
          <button type="button" class="btn btn-warning mt-2" onClick="cancel()" style="width: 100px">Cancel</button>
        </div>
      </form>
    </div> 
  </div>
  <!-- end of add form -->

  <!-- edit form -->
  <div id="edit" class="mt-5">
    <div class="card border-primary mt-3 mb-3 mx-auto" style="max-width: 18rem;">
      <label for="edit-todo" class="form-label mx-auto mt-2 mb-2 px-2">Edit Todo</label>
      <form id="formEditTodo" class="mb-3">
        <div class="mb-3 px-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="editTitle">
        </div>
        <div class="mb-3 px-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="editDescription" rows="2"></textarea>
        </div>
        <div class="mb-3 px-3">
          <label for="status" class="form-label">Status</label>
          <div>
            <select class="form-select" aria-label="Default select example" style="width:100%;padding:8px 2px" id="editStatus">
              <option value="Waiting">Waiting</option>
              <option value="Running">Running</option>
              <option value="Completed">Completed</option>
              <option value="Delayed">Delayed</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
        </div>
        <div class="mb-3 px-3">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="editDueDate">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-2" id="editSubmit" style="width: 100px">Update</button>
          <button type="button" class="btn btn-warning mt-2" onClick="cancel()" style="width: 100px">Cancel</button>
        </div>
      </form>
    </div> 
  </div>
  <!-- end of edit form -->

  <!-- view modal -->
  <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Detail Todo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <label for="createdDate" class="form-label" id="viewCreatedDate"></label>
          </div>
          <div>
            <label for="title" class="form-label" id="viewTitle"></label>
          </div>
          <div>
            <label for="description" class="form-label" id="viewDescription"></label>
          </div>
          <div>
            <label for="status" class="form-label" id="viewStatus"></label>
          </div>
          <div>
            <label for="dueDate" class="form-label" id="viewDueDate"></label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of view modal -->

  <!-- status modal -->
  <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Status</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            <select class="form-select" aria-label="Default select example" style="width:100%;padding:8px 2px" id="updateStatus">
              <option value="Waiting">Waiting</option>
              <option value="Running">Running</option>
              <option value="Completed">Completed</option>
              <option value="Delayed">Delayed</option>
              <option value="Cancelled">Cancelled</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onClick="updateStatusTodo()">Update</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of status modal -->

  <!-- delete modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure want to delete this ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onClick="deleteTodo()">Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end of delete modal -->

</body>
