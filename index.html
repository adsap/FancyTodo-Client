<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/b6e6000569.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <!-- <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous"> -->
  <title>Fancy Todo</title>
</head>
<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item" id="navRegister">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item" id="navLogin">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item" id="navLogout">
            <a class="nav-link" href="#">Logout</a>
          </li>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->
  
  <!-- login form -->
  <div id="login" class="mt-5">
    <div class="card border-secondary mt-3 mb-3 mx-auto" id="loginCard">
      <label for="login" class="form-label mx-auto mt-2 mb-2 px-2">Login</label>
      <form id="formLogin" class="mb-3">
        <div class="mb-3 px-3">
          <label for="email-address" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmailLogin" placeholder="Enter Email" required>
        </div>
        <div class="mb-3 px-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPasswordLogin" placeholder="Enter Password" required>
        </div>
        <div class="col-md-12 mb-3 px-3">
          <input type="checkbox" id="show-password-login"> Show Password
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary mt-2 rounded-pill" id="loginSubmit">Login</button>
        </div>
        <div class="col-md-12 ">
          <div class="login-or">
             <hr class="hr-or">
             <span class="span-or">or</span>
          </div>
       </div>
        <div class="col-md-12 mb-3">
          <p class="text-center">
             <a href="#" class="google btn mybtn"><i class="fa fa-google-plus">
             </i> Signup using Google
             </a>
          </p>
       </div>
       <div class="form-group">
          <p class="text-center" id="signup">Don't have account? <a href="#">Register here</a></p>
       </div>
      </form>
    </div>
  </div>
  <!-- end of login form -->
  
  <!-- register form -->
  <div id="register" class="mt-5">
    <div class="card border-secondary mt-3 mb-3 mx-auto" id="registerCard">
      <label for="register" class="form-label mx-auto mt-2 mb-2 px-2">Register</label>
      <form id="formRegister" class="mb-3">
        <div class="mb-3 px-3">
          <label for="email-address" class="form-label">Email address</label>
          <input type="email" class="form-control" id="inputEmailRegister" placeholder="Enter Email" required>
        </div>
        <div class="mb-3 px-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPasswordRegister" placeholder="Enter Password" required>
        </div>
        <div class="col-md-12 mb-3 px-3">
          <input type="checkbox" id="show-password-register"> Show Password
        </div>
        <div class="col-md-12 text-center">
          <button type="submit" class="btn btn-primary mt-2 rounded-pill" id="registerSubmit">Register</button>
        </div>
      </form>
    </div> 
  </div>
  <!-- end of login form -->

  <!-- button add todo -->
  <div class="text-center">
    <button type="button" class="btn btn-primary btn-sm mt-3 mb-3 text-center rounded-pill" id="btn-add-todo"><i class="far fa-plus-square"></i> Add New Todo</button>
  </div>
  <!-- end of button add todo -->

  <!-- todo list -->
  <!-- <div class="card" id="todoList">
  </div> -->
  <div class="accordion" id="todoList">

  </div>
  <!-- end of todo list -->

  <!-- add form -->
  <div id="add" class="mt-5">
    <div class="card border-primary mt-3 mb-3 mx-auto" style="max-width: 18rem;">
      <label for="add-todo" class="form-label mx-auto mt-2 mb-2 px-2">Add Todo</label>
      <form id="formAddTodo" class="mb-3">
        <div class="mb-3 px-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="inputTitle">
        </div>
        <div class="mb-3 px-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="inputDescription" rows="2"></textarea>
        </div>
        <div class="mb-3 px-3">
          <label for="status" class="form-label">Status</label>
          <input type="text" class="form-control" id="inputStatus">
        </div>
        <div class="mb-3 px-3">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="inputDueDate">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-2" id="addSubmit">Add</button>
          <button type="button" class="btn btn-warning mt-2" onClick="cancel()">Cancel</button>
        </div>
      </form>
    </div> 
  </div>
  <!-- end of add form -->

  <!-- edit form -->
  <div id="edit" class="mt-5">
    <div class="card border-primary mt-3 mb-3 mx-auto" style="max-width: 18rem;">
      <label for="edit-todo" class="form-label mx-auto mt-2 mb-2 px-2">Edit Todo</label>
      <form id="formEditTodo" class="mb-3">
        <div class="mb-3 px-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="editTitle">
        </div>
        <div class="mb-3 px-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="editDescription" rows="2"></textarea>
        </div>
        <div class="mb-3 px-3">
          <label for="status" class="form-label">Status</label>
          <input type="text" class="form-control" id="editStatus">
        </div>
        <div class="mb-3 px-3">
          <label for="due_date" class="form-label">Due Date</label>
          <input type="date" class="form-control" id="editDueDate">
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-2" id="editSubmit">Update</button>
          <button type="button" class="btn btn-warning mt-2" onClick="cancel()">Cancel</button>
        </div>
      </form>
    </div> 
  </div>
  <!-- end of edit form -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <script src="./index.js"></script>
</body>
</html>
