<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
    crossorigin="anonymous">
  <title>Fancy Todo</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Fancy Todo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item" id="navRegister">
            <a class="nav-link" href="#">Register</a>
          </li>
          <li class="nav-item" id="navLogin">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item" id="navLogout">
            <a class="nav-link" href="#">Logout</a>
          </li>
      </div>
    </div>
  </nav>
  
  <div id="login" class="mt-5">
    <div class="card border-primary mt-3 mb-3 ms-auto me-auto" style="max-width: 18rem;" id="formLogin">
      <label for="login" class="form-label ms-auto me-auto mt-2 mb-2 px-2">Login</label>
      <div class="mb-3 px-3">
        <label for="email-address" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmailLogin" placeholder="name@example.com">
      </div>
      <div class="mb-3 px-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPasswordLogin">
      </div>
      <button type="submit" class="btn btn-primary mt-2" id="LoginSubmit">Login</button>
    </div>
  </div>
  
  <div id="register" class="mt-5">
    <div class="card border-primary mt-3 mb-3 ms-auto me-auto" style="max-width: 18rem;" id="formRegister">
      <label for="register" class="form-label ms-auto me-auto mt-2 mb-2 px-2">Register</label>
      <div class="mb-3 px-3">
        <label for="email-address" class="form-label">Email address</label>
        <input type="email" class="form-control" id="inputEmailRegister" placeholder="name@example.com">
      </div>
      <div class="mb-3 px-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPasswordRegister">
      </div>
      <button type="submit" class="btn btn-primary mt-2" id="RegisterSubmit">Register</button>
    </div> 
  </div>

  <div id="todos" class="mt-5">
    <div class="card mt-3 mb-3 ms-auto me-auto" style="width: 18rem;" id="todoList">
      <div class="card-header text-center bg-info text-black">
        Todos
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
    </div>
  </div>
    
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" 
    crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
